<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/4_contacts/editcontact.css">
</head>

<body>
    <div class="modal-container modal-show">
        <div class="modal-contact-content">
            <img class="modal-task-close" src="../../assets/img/clear.svg">
            <div class="modal-contact--title-container">
                <img src="../../assets/img/logo_white.svg" alt="logo">
                <div class="contact-title">Add contact</div>
                <div class="contact-subtitle">Tasks are better with a team</div>
                <img src="../../assets/img/horizontal_blue_line.svg">
            </div>
            <div class="modal-contact--form">
                <div class="user-badge">
                    <span style="background-color: hsl(54, 62%, 37%)">Tan</span>
                </div>
                <form class="contact-form">
                    <div class="form-input-container">
                        <input class="input-profile" placeholder="Name">
                    </div>
                    <div class="form-input-container">
                        <input class="input-email" type="email" placeholder="Email">
                    </div>
                    <input class="input-phone" type="tel" placeholder="Phone">
                    <div class="contact-submit-btns">
                        <button type="submit" class="create-btn">Save
                            <img src="../../assets/img/check.svg">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
