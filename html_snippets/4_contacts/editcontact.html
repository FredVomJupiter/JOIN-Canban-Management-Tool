<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/4_contacts/editcontact.css">
</head>

<body>
    <div class="editcontact-container modal-show">
        <div class="editcontact-content">
            <img class="editcontact-task-close" src="./assets/img/clear.svg">
            <div class="editcontact-title-container">
                <img src="./assets/img/logo_white.svg" alt="logo">
                <div class="editcontact-title">Edit contact</div>
                <div class="editcontact-subtitle">Tasks are better with a team</div>
                <img src="./assets/img/horizontal_blue_line.svg">
            </div>
            <div class="editcontact-form">
                <div class="editcontact-user-badge">
                    <span class="editcontact-username" style="background-color: hsl(54, 62%, 37%)">Tan</span>
                </div>
                <form class="editcontact-form">
                    <div class="editcontact-form-input-container">
                        <input class="editcontact-input-profile" placeholder="Name">
                    </div>
                    <div class="-editcontactform-input-container">
                        <input class="editcontact-input-email" type="email" placeholder="Email">
                    </div>
                    <input class="editcontact-input-phone" type="tel" placeholder="Phone">
                    <div class="editcontact-submit-btns">
                        <div  class="editcontact-create-btn">Save
                            <img src="./assets/img/check.svg">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
