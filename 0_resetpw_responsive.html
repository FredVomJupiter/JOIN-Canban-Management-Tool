<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN-ResetPw</title>

    <!-- Alle css links zu LOGIN hier -->
    <link rel="stylesheet" href="/css/0_login/forgotpw.css">
    <link rel="stylesheet" href="/css/0_login/login.css">
    <link rel="stylesheet" href="/css/0_login/messages.css">
    <link rel="stylesheet" href="/css/0_login/resetpw.css">
    <link rel="stylesheet" href="/css/0_login/signup.css">
    <link rel='stylesheet' href="/css/logo.css">

    <script src="js/menu-navigation.js"></script>

</head>
<body>
    <div class="resetpw-background">

        <!-- Logo -->
        <img class="index_logo_BG" src="/assets/img/logo_black.svg">
    
        <!-- Container in der Mitte -->
        <div class="resetpw-container">
    
            <!-- Blauer Pfeil -->
            <div class="resetpw-arrow-wrap" onclick="openPage('login')">
                <img class="resetpw-arrow-img" src="/assets/img/bluearrow.svg">
            </div>
    
            <!-- Title container -->
            <div class="resetpw-title-container">
                <span class="resetpw-title">Reset your password</span>
                <div class="resetpw-blueline"></div>
            </div>
    
            <span class="resetpw-text">Change your account password</span>
    
            <!-- Input container -->
            <div class="resetpw-input-wrap">
                <div class="resetpw-input-outer">
                    <div class="resetpw-input-border">
                        <input class="resetpw-input" type="password" placeholder="New password">
                    </div>
                </div>
    
                <div class="resetpw-input-outer">
                    <div class="resetpw-input-border">
                        <input class="resetpw-input" type="password" placeholder="Confirm password">
                    </div>
                </div>
            </div>
    
            <!--Continue button -->
            <div class="resetpw-btn-wrap">
                <button class="resetpw-btn" onclick="openPage('login')">Continue</button>
            </div>
    
        </div>
    
    </div>
</body>
</html>
