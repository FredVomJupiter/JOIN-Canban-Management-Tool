<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Tasks</title>

    <link rel="stylesheet" href="/css/3_add_task/addtask.css">
    <link rel='stylesheet' href='/css/logo.css'>

    <script src="js/menu-navigation.js"></script>

</head>

<body>
    <!-- Background -->
    <div class="background"></div>

    <div class="top-vanisher"></div>

    <!-- Topnavigation -->
    <div class="topnav-container">

        <span class="topnav-text">Kanban Project Management Tool</span>

        <!-- Login wrapper rechts oben -->
        <div class="topnav-login-wrap">

            <img class="topnav-help-img" src="/assets/img/help.svg" onclick="openPage('help')">

            <!-- Profilbild wrapper -->
            <div class="topnav-profile-wrap">
                <div class="topnav-profile-outer">
                    <div class="topnav-profile-border">
                        <div class="topnav-profile-circle">

                            <img class="topnav-profile-img" src="/assets/img/profilepicture.png" onclick="openPage('login')">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/assets/img/logo_white.svg">
        <div class="sidebar-menu-container">
            <div class="sidebar-menu-option-light" onclick="openPage('summary')">
                <div><img src="/assets/img/summary_icon.svg"></div>
                <p class="sidebar-menu-text">Summary</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('board')">
                <div><img src="/assets/img/board_icon.svg"></div>
                <p class="sidebar-menu-text">Board</p>
            </div>
            <div class="sidebar-menu-option-dark" onclick="openPage('addtask')">
                <div><img src="/assets/img/addTask_icon_bright.svg"></div>
                <p class="sidebar-menu-text">Add Task</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('contacts')">
                <div><img src="/assets/img/contacts_icon.svg"></div>
                <p class="sidebar-menu-text">Contacts</p>
            </div>
            <div>
                <div class="info-logo" onclick="openPage('legal')">
                    <img src="/assets/img/info_icon.svg">
                    <p class="sidebar-menu-text">Legal notice</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Title -->
    <div class="addtask-title-wrap">
        <span class="addtask-title">Add Task</span>
    </div>

    <div class="addtask-container">
        <!-- Content left side -->
        <div class="addtask-leftcontainer">
            <div class="addtask-leftcontainer-title">
                <span class="addtask-leftcontainer-titletext">Title</span>
                <input class="addtask-leftcontainer-titlefield" type="text" placeholder="Enter a title" required>
            </div>

            <div class="addtask-leftcontainer-description">
                <span class="addtask-leftcontainer-descriptiontext">Description</span>
                <textarea class="addtask-leftcontainer-descriptionfield" cols="1" rows="2"
                    placeholder="Enter a description"></textarea>
            </div>

            <div class="addtask-leftcontainer-category">
                <span class="addtask-leftcontainer-categorytext">Category</span>
                <div class="addtask-leftcontainer-categoryfield">
                    Select task Category
                    <img class="addtask-leftcontainer-dropdownicon" src="/assets/img/dropdown.svg">
                </div>
            </div>

            <div class="addtask-leftcontainer-assigned">
                <span class="addtask-leftcontainer-assignedtext">Assigned to</span>
                <div class="addtask-leftcontainer-assignedfield">
                    Select contacts to assign
                    <img class="addtask-leftcontainer-dropdownicon" src="/assets/img/dropdown.svg">
                </div>
            </div>
        </div>

        <div class="addtask-line"></div>

        <!-- Content right side -->
        <div class="addtask-rightcontainer">
            <div class="addtask-rightcontainer-date">
                <span class="addtask-rightcontainer-datetext">Due date</span>
                <input class="addtask-rightcontainer-datefield" type="date" placeholder="dd/mm/yyyy">
            </div>

            <div class="addtask-rightcontainer-prio">
                <span class="addtask-rightcontainer-priotext">Prio</span>
                <div class="addtask-rightcontainer-priobtns">
                    <div class="addtask-rightcontainer-priobtns-outline" style="width: 141px;">
                        <span class="addtask-rightcontainer-priobtns-text">Urgent</span>
                        <img class="addtast-rightcontainer-priobtns-icon" src="assets/img/priohigh.svg">
                    </div>
                    <div class="addtask-rightcontainer-priobtns-outline" style="width: 130px;">
                        <span class="addtask-rightcontainer-priobtns-text">Medium</span>
                        <img class="addtast-rightcontainer-priobtns-icon" src="assets/img/priomedium.svg">
                    </div>
                    <div class="addtask-rightcontainer-priobtns-outline" style="width: 136px;">
                        <span class="addtask-rightcontainer-priobtns-text">Low</span>
                        <img class="addtast-rightcontainer-priobtns-icon" src="assets/img/priolow.svg">
                    </div>
                </div>
            </div>

            <div class="addtask-rightcontainer-subtask">
                <span class="addtask-rightcontainer-subtasktext">Subtask</span>
                <div class="addtask-rightcontainer-subtaskborder">
                    <input class="addtask-rightcontainer-subtaskfield" type="text" placeholder="Add new subtask">
                    <img class="addtask-rightcontainer-subtask-icon" src="assets/img/plus.svg">
                </div>
                <div class="addtask-rightcontainer-subtask-wrap">
                    <input class="addtask-rightcontainer-subtask-checkbox" type="checkbox">
                    <span class="addtask-rightcontainer-subtask-checkboxtext">Subtask 1</span>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-vanisher"></div>

    <!-- Buttons bottom right -->
    <div class="addtask-button-container">
        <div class="addtask-button-inner">
            <div class="addtask-button-clear">
                Clear
                <div class="addtask-button-clearicon"></div>
            </div>
            <div class="addtask-button-createtask">
                Add task
                <img class="addtask-button-createicon" src="/assets/img/check.svg">
            </div>
        </div>
    </div>

</body>

</html>
