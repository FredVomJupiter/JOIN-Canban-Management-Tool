<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Summary</title>

    <link rel="stylesheet" href="/css/1_summary/summary.css">
    <link rel='stylesheet' href='/css/logo.css'>

    <script src="js/menu-navigation.js"></script>

</head>

<body>

    <div class="background"></div>

    <!-- Topnavigation -->
    <div class="topnav-container">

        <span class="topnav-text">Kanban Project Management Tool</span>

        <!-- Login wrapper rechts oben -->
        <div class="topnav-login-wrap">

            <img class="topnav-help-img" src="/assets/img/help.svg" onclick="openPage('help')">

            <!-- Profilbild wrapper -->
            <div class="topnav-profile-wrap">
                <div class="topnav-profile-outer">
                    <div class="topnav-profile-border">
                        <div class="topnav-profile-circle">

                            <img class="topnav-profile-img" src="/assets/img/profilepicture.png" onclick="openPage('login')">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../assets/img/logo_white.svg">
        <div class="sidebar-menu-container">
            <div class="sidebar-menu-option-dark" onclick="openPage('summary')">
                <div><img src="/assets/img/summary_icon_bright.svg"></div>
                <p class="sidebar-menu-text">Summary</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('board')">
                <div><img src="/assets/img/board_icon.svg"></div>
                <p class="sidebar-menu-text">Board</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('addtask')">
                <div><img src="/assets/img/addTask_icon.svg"></div>
                <p class="sidebar-menu-text">Add Task</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('contacts')">
                <div><img src="/assets/img/contacts_icon.svg"></div>
                <p class="sidebar-menu-text">Contacts</p>
            </div>
            <div>
                <div class="info-logo" onclick="openPage('legal')">
                    <img src="/assets/img/info_icon.svg">
                    <p class="sidebar-menu-text">Legal notice</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Title on top -->
    <div class="sc-title-wrap">
        <span class="sc-title">Summary</span>
        <div class="sc-title-line"></div>
        <span class="sc-title-text">Everything in a nutshell!</span>
    </div>

    <!-- Greeting on the right -->
    <div class="sc-greeting-wrap">
        <span class="sc-greeting">Good morning,</span>
        <span class="sc-username">Sofia MÃ¼ller</span>
    </div>

    <!-- Center content -->
    <div class="sc-center-container">

        <!-- TOP part of center content -->
        <div class="sc-center-topwrap">
            <div class="sc-center-tasks">
                <div class="sc-center-tasks-inner">
                    <span class="sc-center-tasks-counter">5</span>
                    <span class="sc-center-tasks-text">Tasks in Board</span>
                </div>
            </div>
            <div class="sc-center-progress">
                <div class="sc-center-progress-inner">
                    <span class="sc-center-progress-counter">2</span>
                    <span class="sc-center-progress-text">Tasks in Progress</span>
                </div>
            </div>
            <div class="sc-center-feedback">
                <div class="sc-center-feedback-inner">
                    <span class="sc-center-feedback-counter">2</span>
                    <span class="sc-center-feedback-text">Awaiting Feedback</span>
                </div>
            </div>
        </div>

        <!-- MIDDLE part of center content -->
        <div class="sc-center-middlewrap">

            <!-- MIDDLE LEFT part -->
            <div class="sc-center-middle-left">
                <div class="sc-center-middle-left-icon-outer">
                    <img class="sc-center-middle-left-icon" src="/assets/img/urgent.svg">
                </div>
                <div class="sc-center-middle-left-counter-outer">
                    <span class="sc-center-middle-left-counter">1</span>
                    <span class="sc-center-middle-left-text">Urgent</span>
                </div>
            </div>

            <!-- MIDDLE CENTER line-->
            <div class="sc-center-middle-line"></div>

            <!-- MIDDLE RIGHT part -->
            <div class="sc-center-middle-right">
                <span class="sc-center-middle-right-date">October 16, 2022</span>
                <span class="sc-center-middle-right-text">Upcoming deadline</span>
            </div>
        </div>

        <!-- BOTTOM part of center content -->
        <div class="sc-center-bottomwrap">

            <!-- TO DO part left -->
            <div class="sc-center-bottom-todo">
                <div class="sc-center-bottom-todo-iconwrap">
                    <div class="sc-center-bottom-todo-icon"></div>
                </div>
                <div class="sc-center-bottom-todo-counter-outer">
                    <span class="sc-center-bottom-todo-counter">1</span>
                    <span class="sc-center-bottom-todo-text">To-do</span>
                </div>
            </div>

            <!-- DONE part right -->
            <div class="sc-center-bottom-done">
                <div class="sc-center-bottom-done-iconwrap">
                    <div class="sc-center-bottom-done-icon"></div>
                </div>
                <div class="sc-center-bottom-done-counter-outer">
                    <span class="sc-center-bottom-done-counter">1</span>
                    <span class="sc-center-bottom-done-text">Done</span>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
