<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-ForgotPW</title>

    <!-- Alle css links zu LOGIN hier -->
    <link rel="stylesheet" href="/css/0_login/forgotpw.css">
    <link rel="stylesheet" href="/css/0_login/login.css">
    <link rel="stylesheet" href="/css/0_login/messages.css">
    <link rel="stylesheet" href="/css/0_login/resetpw.css">
    <link rel="stylesheet" href="/css/0_login/signup.css">
    <link rel='stylesheet' href="/css/logo.css">

    <script src="js/menu-navigation.js"></script>

</head>
<body>
    <div class="forgotpw-background">

        <img class="index_logo_BG" src="assets/img/logo_black.svg">
    
        <div class="forgotpw-container">
    
            <div class="forgotpw-bluearrow" onclick="openPage('login')">
                <img src="assets/img/bluearrow.svg">
            </div>
    
            <span class="forgotpw-title">I forgot my password</span>
    
            <div class="forgotpw-blueline"></div>
            <span class="forgotpw-text">Don't worry! We will send you an email with the instructions to reset your password.
            </span>
            <div class="forgotpw-input-wrap">
                <input class="forgotpw-input" type="text" placeholder="Email">
                <div class="forgotpw-icon"></div>
            </div>
            <button class="forgotpw-button" onclick="openPage('resetpw')">Send me the mail</button>
        </div>
    
    </div>
</body>
</html>
