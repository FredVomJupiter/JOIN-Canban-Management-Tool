<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join-Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/login-navigation.js"></script>

</head>

<body>

    <div class="background">

        <!-- Logo oben links -->
        <img class="logo" src="./assets/img/logo_black.svg">

        <!-- Login Mainpage -->
        <main class="" id="login">
            <!-- Signup oben rechts -->
            <div class="login-signup-wrap">
                <span class="login-signup-text">Not a Join user?</span>
                <button class="login-signup-button" onclick="openPage('signup')">Sign up</button>
            </div>

            <!-- Container in der Mitte -->
            <div class="login-center-container">

                <!-- Title -->
                <div class="login-title-wrap">
                    <span class="login-title">Log in</span>
                    <vector class="login-blueline"></vector>
                </div>

                <!-- Input Felder-->
                <div class="login-input-wrap">
                    <div class="login-email-outer">
                        <div class="login-email-border">
                            <div class="login-email-inner">
                                <input class="login-email-input" type="email" placeholder="Email">
                                <img class="login-email-img" src="./assets/img/mail.svg">
                            </div>
                        </div>
                    </div>
                    <div class="login-pw-outer">
                        <div class="login-pw-border">
                            <div class="login-pw-inner">
                                <input class="login-pw-input" type="password" placeholder="Password">
                                <img class="login-pw-img" src="./assets/img/password.svg">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Optionen forgot/reset -->
                <div class="login-options-wrap">
                    <div class="login-options-left">
                        <input class="login-checkbox" type="checkbox">
                        <span class="login-checkbox-text">Remember me</span>
                    </div>
                    <a class="login-forgotpw-link" onclick="openPage('forgotpw')">Forgot my password</a>
                </div>

                <!-- Buttons unten -->
                <div class="login-buttons-wrap">
                    <button class="login-login-button" onclick="openDashboard()">Log in</button>
                    <button class="login-guestlogin-button" onclick="openDashboard()">Guest Log in</button>
                </div>
            </div>
        </main>

        <!-- Forgotpw Page -->
        <main class="d-none" id="forgotpw">
            <div class="forgotpw-container">

                <div class="forgotpw-bluearrow" onclick="openPage('login')">
                    <img src="./assets/img/bluearrow.svg">
                </div>

                <span class="forgotpw-title">I forgot my password</span>

                <div class="forgotpw-blueline"></div>
                <span class="forgotpw-text">Don't worry! We will send you an email with the instructions to reset your password.
                </span>
                <div class="forgotpw-input-wrap">
                    <input class="forgotpw-input" type="text" placeholder="Email">
                    <div class="forgotpw-icon"></div>
                </div>
                <button class="forgotpw-button" onclick="openPage('resetpw')">Send me the mail</button>
            </div>
        </main>

        <!-- Resetpw Page -->
        <main class="d-none" id="resetpw">
            <!-- Container Middle -->
            <div class="resetpw-container">
                
                <div class="resetpw-arrow-wrap" onclick="openPage('login')">
                    <img class="resetpw-arrow-img" src="./assets/img/bluearrow.svg">
                </div>

                <!-- Title container -->
                <div class="resetpw-title-container">
                    <span class="resetpw-title">Reset your password</span>
                    <div class="resetpw-blueline"></div>
                </div>

                <span class="resetpw-text">Change your account password</span>

                <!-- Input container -->
                <div class="resetpw-input-wrap">
                    <div class="resetpw-input-outer">
                        <div class="resetpw-input-border">
                            <input class="resetpw-input" type="password" placeholder="New password">
                        </div>
                    </div>

                    <div class="resetpw-input-outer">
                        <div class="resetpw-input-border">
                            <input class="resetpw-input" type="password" placeholder="Confirm password">
                        </div>
                    </div>
                </div>

                <!--Continue button -->
                <div class="resetpw-btn-wrap">
                    <button class="resetpw-btn" onclick="openPage('login')">Continue</button>
                </div>

            </div>
        </main>

        <!-- Signup Page -->
        <main class="d-none" id="signup">
            <!-- Center Box -->
            <div class="signup-container">

                <div class="signup-bluearrow">
                    <img class="signup-bluearrow-img" src="./assets/img/bluearrow.svg" alt="bluearrow" onclick="openPage('login')">
                </div>

                <!-- Title -->
                <div class="signup-title-wrap">
                    <span class="signup-title">Sign up</span>
                    <div class="signup-blueline"></div>
                </div>

                <!-- Input Fields -->
                <div class="signup-inputs-wrap">

                    <div class="signup-name">
                        <input class="signup-input-name" required type="text" placeholder="Name">
                    </div>
                    <div class="signup-email">
                        <input class="signup-input-email" required type="email" placeholder="E-Mail">
                    </div>
                    <div class="signup-password">
                        <input class="signup-input-password" required type="password" placeholder="Password">
                    </div>
                    </form>

                    <div class="signup-button-wrap">
                        <button class="signup-button" type="submit" onclick="openPage('login')">Sign up</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


</body>


</html>
