<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Board</title>

    <link rel="stylesheet" href="/css/2_board/board.css">
    <link rel='stylesheet' href='/css/logo.css'>

    <script src="js/menu-navigation.js"></script>
    <script src="js/database.js"></script>
    <script src="js/board.js"></script>

</head>

<body onload="init()">
    <!-- Background -->
    <div class="background"></div>
    <div class="content-overflow-hider"></div>

    <!-- Topnavigation -->
    <div class="topnav-container">

        <span class="topnav-text">Kanban Project Management Tool</span>

        <!-- Login wrapper rechts oben -->
        <div class="topnav-login-wrap">

            <img class="topnav-help-img" src="/assets/img/help.svg" onclick="openPage('help')">

            <!-- Profilbild wrapper -->
            <div class="topnav-profile-wrap">
                <div class="topnav-profile-outer">
                    <div class="topnav-profile-border">
                        <div class="topnav-profile-circle">

                            <img class="topnav-profile-img" src="/assets/img/profilepicture.png"
                                onclick="openPage('login')">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../assets/img/logo_white.svg">
        <div class="sidebar-menu-container">
            <div class="sidebar-menu-option-light" onclick="openPage('summary')">
                <div><img src="/assets/img/summary_icon.svg"></div>
                <p class="sidebar-menu-text">Summary</p>
            </div>
            <div class="sidebar-menu-option-dark" onclick="openPage('board')">
                <div><img src="/assets/img/board_icon_bright.svg"></div>
                <p class="sidebar-menu-text">Board</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('addtask')">
                <div><img src="/assets/img/addTask_icon.svg"></div>
                <p class="sidebar-menu-text">Add Task</p>
            </div>
            <div class="sidebar-menu-option-light" onclick="openPage('contacts')">
                <div><img src="/assets/img/contacts_icon.svg"></div>
                <p class="sidebar-menu-text">Contacts</p>
            </div>
            <div>
                <div class="info-logo" onclick="openPage('legal')">
                    <img src="/assets/img/info_icon.svg">
                    <p class="sidebar-menu-text">Legal notice</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Title on top -->
    <div class="bc-title-wrap">
        <!-- Title -->
        <div class="bc-title-outer">
            <span class="bc-title">Board</span>
        </div>

        <div class="bc-topright">
            <!-- Searchbar -->
            <div class="bc-searchbar-border">
                <div class="bc-searchbar-outer">
                    <div class="bc-searchbar-inner">
                        <input class="bc-searchbar-text" type="search" placeholder="Find Task">
                    </div>
                    <div class="bc-searchbar-icon-wrap">
                        <div class="bc-searchbar-verticalline"></div>
                        <img class="bc-searchbar-icon" src="/assets/img/search.svg">
                    </div>
                </div>
            </div>

            <!-- addTask Button -->
            <div class="bc-addtask-button">
                <span class="bc-addtask-button-text">Add task</span>
                <div class="bc-addtask-button-icon-outer">
                    <div class="bc-addtask-button-icon-inner">+
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="bc-container">

        <!-- TODO column -->
        <div class="bc-column">
            <div class="bc-column-top">
                <span class="bc-column-title">To do</span>
                <img class="bc-column-icon" src="/assets/img/addbtn.svg">
            </div>

            <div class="canvas" id="todo-canvas"></div>
        </div>

        <!-- PROGRESS column -->
        <div class="bc-column">
            <div class="bc-column-top">
                <span class="bc-column-title">In Progress</span>
                <img class="bc-column-icon" src="/assets/img/addbtn.svg">
            </div>

            <div class="canvas" id="progress-canvas"></div>
        </div>

        <!-- FEEDBACK column -->
        <div class="bc-column">
            <div class="bc-column-top">
                <span class="bc-column-title">Awaiting Feedback</span>
                <img class="bc-column-icon" src="/assets/img/addbtn.svg">
            </div>

            <div class="canvas" id="feedback-canvas"></div>
        </div>
            

        <!-- DONE column -->
        <div class="bc-column">
            <div class="bc-column-top">
                <span class="bc-column-title">Done</span>
                <img class="bc-column-icon" src="/assets/img/addbtn.svg">
            </div>
            
            <div class="canvas" id="done-canvas"></div>
        </div>

    </div>

    <!-- Task Overlay -->
    <div class="bc-taskoverlay-background d-none" id="overlay" onclick="closeTaskOverlay()">
        <div class="bc-taskoverlay-container" id="overlayCard">

        </div>
    </div>

</body>

</html>
