<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Signup</title>

    <!-- Alle css links zu LOGIN hier -->
    <link rel="stylesheet" href="/css/0_login/forgotpw.css">
    <link rel="stylesheet" href="/css/0_login/login.css">
    <link rel="stylesheet" href="/css/0_login/messages.css">
    <link rel="stylesheet" href="/css/0_login/resetpw.css">
    <link rel="stylesheet" href="/css/0_login/signup.css">
    <link rel='stylesheet' href='/css/logo.css'>

    <script src="js/menu-navigation.js"></script>

</head>

<body>
    <div class="signup-background">

        <!-- Logo -->
        <div class="logo-wrap">
            <div class="logo"><img class="index_logo_BG" src="/assets/img/logo_black.svg" alt="logo"></div>
        </div>

        <!-- Center Box -->
        <div class="signup-container">

            <div class="signup-bluearrow">
                <img class="signup-bluearrow-img" src="/assets/img/bluearrow.svg" alt="bluearrow" onclick="openPage('login')">
            </div>

            <!-- Title -->
            <div class="signup-title-wrap">
                <span class="signup-title">Sign up</span>
                <div class="signup-blueline"></div>
            </div>

            <!-- Input Fields -->
            <div class="signup-inputs-wrap">

                <div class="signup-name">
                    <input class="signup-input-name" required type="text" placeholder="Name">
                </div>
                <div class="signup-email">
                    <input class="signup-input-email" required type="email" placeholder="E-Mail">
                </div>
                <div class="signup-password">
                    <input class="signup-input-password" required type="password" placeholder="Password">
                </div>
                </form>

                <div class="signup-button-wrap">
                    <button class="signup-button" type="submit" onclick="openPage('login')">Sign up</button>
                </div>

            </div>
        </div>
</body>

</html>
